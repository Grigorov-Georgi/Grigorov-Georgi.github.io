<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Georgi Grigorov</title>

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon-16x16.png">
    <link rel="manifest" href="assets/site.webmanifest">
    <link rel="shortcut icon" href="assets/favicon.ico">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            line-height: 1.6;
            background-color: #1a1a1a;
            color: #00ff00;
            min-height: 100vh;
            padding: 2rem;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #0a0a0a;
            border: 2px solid #00ff00;
            border-radius: 10px;
            padding: 2rem;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.2);
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 1rem;
            display: block;
            border-radius: 50%;
            border: 2px solid #00ff00;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.3);
            transition: all 0.3s ease;
        }

        .logo:hover {
            transform: scale(1.05);
            box-shadow: 0 0 30px rgba(0, 255, 0, 0.5);
        }

        h1 {
            font-size: 2.5rem;
            color: #00ff00;
            text-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
            margin: 0;
        }

        .section {
            background-color: #1a1a1a;
            border: 1px solid #00ff00;
            border-radius: 8px;
            padding: 1.5rem;
            margin: 1.5rem 0;
        }

        .section h2 {
            color: #00ff00;
            margin-bottom: 1rem;
            font-size: 1.3rem;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .social-links {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
        }

        .social-item {
            background-color: #0a0a0a;
            border: 1px solid #00ff00;
            border-radius: 5px;
            padding: 1rem;
            text-align: center;
            transition: all 0.3s ease;
        }

        .social-item:hover {
            background-color: #1a1a1a;
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.3);
            transform: translateY(-2px);
        }

        .social-item h3 {
            color: #00ff00;
            margin-bottom: 0.5rem;
            font-size: 1.1rem;
        }

        .social-item a {
            color: #00ff00;
            text-decoration: none;
            font-weight: bold;
            word-break: break-all;
        }

        .social-item a:hover {
            color: #66ff66;
            text-shadow: 0 0 5px rgba(0, 255, 0, 0.5);
        }

        .email-section {
            text-align: center;
        }

        .email-section a {
            color: #00ff00;
            text-decoration: none;
            font-size: 1.2rem;
            font-weight: bold;
        }

        .email-section a:hover {
            color: #66ff66;
            text-shadow: 0 0 5px rgba(0, 255, 0, 0.5);
        }

        .terminal-prompt {
            color: #00ff00;
            font-family: monospace;
            margin-bottom: 1rem;
        }

        .blinking-cursor {
            animation: blink 1s infinite;
        }

        @keyframes blink {

            0%,
            50% {
                opacity: 1;
            }

            51%,
            100% {
                opacity: 0;
            }
        }

        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }

            .container {
                padding: 1rem;
            }

            .logo {
                width: 60px;
                height: 60px;
            }

            h1 {
                font-size: 1.8rem;
            }

            .section {
                padding: 1rem;
                margin: 1rem 0;
            }

            .section h2 {
                font-size: 1.1rem;
                letter-spacing: 1px;
            }

            .social-links {
                grid-template-columns: 1fr;
            }

            .social-item {
                padding: 0.8rem;
            }

            .social-item h3 {
                font-size: 1rem;
            }

            .email-section a {
                font-size: 1rem;
                word-break: break-all;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 0.5rem;
            }

            .container {
                padding: 0.8rem;
                border-radius: 5px;
            }

            .logo {
                width: 50px;
                height: 50px;
            }

            h1 {
                font-size: 1.5rem;
            }

            .section {
                padding: 0.8rem;
            }

            .section h2 {
                font-size: 1rem;
            }

            .social-item {
                padding: 0.6rem;
            }

            .terminal-prompt {
                font-size: 0.9rem;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <img src="assets/gglogo.png" alt="Georgi Grigorov Logo" class="logo">
            <h1>Georgi Grigorov</h1>
        </div>

        <div class="terminal-prompt">
            > whoami<span class="blinking-cursor">_</span>
        </div>

        <div class="section">
            <h2>Social Media</h2>
            <div class="social-links">
                <div class="social-item">
                    <h3>GitHub</h3>
                    <a href="https://github.com/Grigorov-Georgi" target="_blank">github.com/Grigorov-Georgi</a>
                </div>
                <div class="social-item">
                    <h3>LinkedIn</h3>
                    <a href="https://www.linkedin.com/in/georgi-grigorov-ba82271b5/"
                        target="_blank">linkedin.com/in/georgi-grigorov</a>
                </div>
                <div class="social-item">
                    <h3>Instagram</h3>
                    <a href="https://www.instagram.com/georgi.grigorov_?igsh=MTQzdGQ1MGducDNueg%3D%3D&utm_source=qr"
                        target="_blank">@georgi.grigorov_</a>
                </div>
            </div>
        </div>

        <div class="section email-section">
            <h2>Contact</h2>
            <a href="mailto:grigorov_georgi@yahoo.com">grigorov_georgi@yahoo.com</a>
        </div>
    </div>
</body>

</html>
